<!-- component -->
<section class="container mx-auto px-8 mt-14 lg:mt-0 lg:px-20 py-12 lg:py-28">
	<div class="flex flex-col items-center justify-center">
		<div
			class="flex flex-col md:flex-row justify-between md:items-center w-full"
		>
			<div>
				<h2
					class="block antialiased text-4xl tracking-tight font-bold text-gray-900 text-blue-gray-900"
				>
					Proyectos
				</h2>
				<p
					class="block antialiased font-sans text-lg leading-relaxed text-inherit mt-8 max-w-lg !font-normal !text-gray-500"
				>
					Algunos de nuestro proyectos realizados.
				</p>
			</div>

			<div>
				<button
					(click)="openModal()"
					type="button"
					[ngClass]="{ hidden: !privateMode() }"
					class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mt-8 focus:outline-none w-full md:w-auto"
				>
					Agregar
				</button>
			</div>
		</div>

		@if(projects().length === 0) {
		<div class="flex justify-center items-center w-full h-80">
			<mat-spinner></mat-spinner>
		</div>
		}@else {
		<div class="mx-auto py-8">
			<div
				class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4"
			>
				<!-- Replace this with your grid items -->
				@for(project of projects(); track project.id) {
				<div class="bg-white rounded-lg border p-4">
					<img
						[src]="
							project.images.length === 0
								? 'images/image.png'
								: project.images[0]
						"
						alt="Placeholder Image"
						class="w-full h-48 rounded-md object-cover"
					/>
					<div class="px-1 py-4">
						<div class="font-bold text-xl mb-2">
							{{ project.title }}
						</div>
						<p
							class="overflow-hidden line-clamp-3 text-ellipsis text-gray-700 text-base"
						>
							{{ project.description }}
						</p>
					</div>
					<div class="flex justify-between px-1 py-4">
						<button
							(click)="showMore(project.id!)"
							type="button"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none"
						>
							Ver m√°s
						</button>
						<button
							(click)="delete(project.id!)"
							type="button"
							[ngClass]="{ hidden: !privateMode() }"
							class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
						>
							Eliminar
						</button>
					</div>
				</div>
				}
				<!-- Add more items as needed -->
			</div>
		</div>
		}
	</div>
</section>
