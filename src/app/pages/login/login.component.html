<section
	class="relative bg-gradient-to-r from-purple-600 to-blue-600 h-screen text-white overflow-hidden"
>
	<div class="absolute inset-0">
		<img
			src="images/fondo.png"
			alt="Background Image"
			class="object-cover object-center w-full h-full"
		/>
		<div class="absolute inset-0 bg-black opacity-50"></div>
	</div>

	<div
		class="relative z-10 min-h-full flex flex-col justify-center items-center px-6 py-12 lg:px-8"
	>
		<div class="sm:w-full sm:max-w-md w-full px-4 py-10 bg-white shadow-md rounded-sm">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<a href="#">
					<img
						class="mx-auto h-20 rounded-full w-auto"
						src="images/original.png"
						alt="Logo"
					/>
				</a>
				<h2
					class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
				>
					Inicia sesión en tu cuenta
				</h2>
			</div>

			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
				<form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="loggIn()">
					<div>
						<label
							for="email"
							class="block text-sm/6 font-medium text-gray-900"
							>Correo</label
						>
						<div class="mt-2">
							<input
								type="email"
								name="email"
								id="email"
								autocomplete="email"
								formControlName="email"
								class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
							/>
						</div>
					</div>

					<div>
						<div class="flex items-center justify-between">
							<label
								for="password"
								class="block text-sm/6 font-medium text-gray-900"
								>Contraseña</label
							>
							<div class="text-sm">
								<a
									class="font-semibold text-indigo-600 hover:text-indigo-500"
									>Forgot password?</a
								>
							</div>
						</div>
						<div class="mt-2">
							<input
								type="password"
								name="password"
								id="password"
								autocomplete="current-password"
								formControlName="password"
								class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
							/>
						</div>
					</div>

					<div>
						<button
							type="submit"
							[disabled]="!loginForm.valid"
							class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
						>
							Iniciar sesión
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</section>
